server.port=8762
spring.application.name=zuul-server
eureka.instance.preferIpAddress=true
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
zuul.routes.tickets.path= /tickets/**
zuul.routes.tickets.url= ticket-service

zuul.routes.routes.path= /routes/**
zuul.routes.routes.service-Id= route-service

zuul.routes.user.path= /users/**
zuul.routes.ticket.url= user-service


